<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="loadNewPage()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button (click)="loadNewPage()" ion-button> Add new place</button>
    <ion-list inset>
      <button ion-item *ngFor="let place of places" (click)="onOpenPlace()">
        {{ place.title }}
      </button> 
    </ion-list>        
</ion-content>
