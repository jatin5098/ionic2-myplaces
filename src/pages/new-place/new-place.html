<ion-header>

  <ion-navbar>
    <ion-title>Add a place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addNewPlace(f.value)" #f="ngForm">
    <ion-item>
      <ion-label color="primary" floating>Enter Place</ion-label>
      <ion-input type="text" name="title" ngModel></ion-input>
    </ion-item>
    <button ion-button block type="submit">Add Place</button>
  </form>
  <button (click)="getUserLocation()" ion-button block ion-button color="danger" type="button">Get my location</button>
  Loc: {{userLoc.coords.latitude}} / {{userLoc.coords.longitude}}
</ion-content>
